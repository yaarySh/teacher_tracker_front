<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Bootstrap CSS for Styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      body {
        background-color: #f4f7fa;
        font-family: "Arial", sans-serif;
      }

      .container {
        margin-top: 30px;
      }

      .register-form {
        max-width: 400px;
        margin: auto;
      }

      .submit-btn {
        background-color: #28a745;
        color: white;
        font-weight: bold;
        border-radius: 20px;
        padding: 10px 20px;
      }

      .submit-btn:hover {
        background-color: #218838;
      }

      .error-message {
        color: #ff6b6b;
        display: none;
        text-align: center;
      }

      .login-link {
        display: block;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Register</h2>

      <!-- Error Message -->
      <div id="error-message" class="error-message">Registration failed. Please try again.</div>

      <!-- Register Form -->
      <div class="register-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter full name" />
        </div>
        <button class="submit-btn" id="register-btn">Register</button>

        <!-- Link to Login Page -->
        <div class="login-link">
          <a href="login.html">Already have an account? Login here.</a>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("register-btn").addEventListener("click", function () {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const name = document.getElementById("name").value;

        // Send a POST request to the register endpoint
        axios
          .post("http://127.0.0.1:8000/teachers/register/", {username, password, name})
          .then((response) => {
            // Registration successful, redirect to login page
            window.location.href = "login.html";
          })
          .catch((error) => {
            console.error("Error registering", error);
            document.getElementById("error-message").style.display = "block";
          });
      });
    </script>
  </body>
</html>
